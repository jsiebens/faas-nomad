tasks:
  - name: tools
    init: |
      curl -sL get.hashi-up.dev | sudo sh
      sudo hashi-up vault get -d /usr/local/bin
      sudo hashi-up consul get -d /usr/local/bin
      sudo hashi-up nomad get -d /usr/local/bin
      gp sync-done tools
  - name: vault
    init: gp sync-await tools
    command: vault server -dev -dev-root-token-id=gitpod



